{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业管理系统</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        /* --- 分页按钮：默认未选中状态 --- */
        .pagination > li > a {
            color: #34495e;           /* 文字颜色（这里用了你登录页的紫色） */
            background-color: #ffffff; /* 背景色（纯白） */
            border-color: #dddddd;     /* 边框颜色（浅灰） */
        }

        /* --- 分页按钮：鼠标悬停状态 --- */
        .pagination > li > a:hover {
            color: #ffffff;           /* 鼠标放上去文字变白 */
            background-color: #bdc3c7; /* 鼠标放上去背景变成浅紫色 */
            border-color: #bdc3c7;
        }

        /* --- 分页按钮：当前选中（Active）状态 --- */
        .pagination > .active > a,
        .pagination > .active > a:hover {
            color: #ffffff;           /* 选中时文字是白色 */
            background-color: #2c3e50; /* 选中时的背景色（深紫色） */
            border-color: #2c3e50;     /* 选中时的边框色 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">企业管理系统</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/depart/list/">部门管理</a></li>
        <li><a href="/user/list/">员工管理</a></li>
        <li><a href="/chart/list/">数据统计</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">欢迎，{{ request.session.info.name }}</a></li>
        <li><a href="/logout/">注销退出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
